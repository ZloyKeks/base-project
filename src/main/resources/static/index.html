<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аутентификация</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <!-- Страница входа/регистрации -->
        <div id="auth-container" class="auth-container">
            <div class="auth-box">
                <h1>Добро пожаловать</h1>
                
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showLogin()">Вход</button>
                    <button class="tab-btn" onclick="showRegister()">Регистрация</button>
                </div>
                
                <!-- Форма входа -->
                <div id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="login-username">Имя пользователя:</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль:</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button onclick="login()" class="btn btn-primary">Войти</button>
                    <div id="login-error" class="error-message"></div>
                </div>
                
                <!-- Форма регистрации -->
                <div id="register-form" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="register-username">Имя пользователя:</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Пароль:</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button onclick="register()" class="btn btn-primary">Зарегистрироваться</button>
                    <div id="register-error" class="error-message"></div>
                </div>
            </div>
        </div>
        
        <!-- Рабочее окно -->
        <div id="workspace" class="workspace" style="display: none;">
            <!-- Верхняя панель -->
            <div class="top-panel">
                <div class="panel-left">
                    <h2>Рабочее пространство</h2>
                </div>
                <div class="panel-right">
                    <div class="user-menu">
                        <button class="user-icon-btn" onclick="toggleUserMenu()" title="Управление пользователем">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </button>
                        <div id="user-menu-dropdown" class="user-menu-dropdown" style="display: none;">
                            <div class="user-info">
                                <div class="user-name" id="user-name-display"></div>
                                <div class="user-email" id="user-email-display"></div>
                                <div class="user-role" id="user-role-display"></div>
                            </div>
                            <button onclick="logout()" class="btn btn-logout">Выйти</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Основной контент -->
            <div class="workspace-content">
                <div class="content-area">
                    <h3>Добро пожаловать, <span id="welcome-username"></span>!</h3>
                    <p>Вы успешно вошли в систему.</p>
                    <div id="admin-section" style="display: none;">
                        <h4>Панель администратора</h4>
                        <button onclick="loadAllUsers()" class="btn btn-secondary">Показать всех пользователей</button>
                        <div id="users-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
